# =============================================================================
# Air Quality Management System - Production Docker Compose
# =============================================================================
# Usage:
#   docker-compose -f docker-compose.prod.yml up -d    # Start all services
#   docker-compose -f docker-compose.prod.yml down     # Stop services
#   docker-compose -f docker-compose.prod.yml logs -f  # View logs
#
# SECURITY NOTES:
# - Only nginx (frontend) exposes ports (80, 443)
# - All database ports are internal (no host exposure)
# - Use strong passwords in .env.prod file
# - Enable SSL/TLS for production
# =============================================================================

services:
  # ===========================================================================
  # INFRASTRUCTURE - Message Broker
  # ===========================================================================
  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: aqms-rabbitmq
    hostname: aqms-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASS}
      RABBITMQ_DEFAULT_VHOST: /
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    restart: always
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    logging:
      driver: json-file
      options:
        max-size: "50m"
        max-file: "5"
    networks:
      - aqms-network

  # ===========================================================================
  # INFRASTRUCTURE - Databases (No external port exposure)
  # ===========================================================================
  factory-db:
    image: postgres:15-alpine
    container_name: aqms-factory-db
    environment:
      POSTGRES_DB: factory_db
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - factory_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d factory_db"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s
    restart: always
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
    logging:
      driver: json-file
      options:
        max-size: "50m"
        max-file: "5"
    networks:
      - aqms-network

  sensor-db:
    image: timescale/timescaledb:latest-pg15
    container_name: aqms-sensor-db
    environment:
      POSTGRES_DB: sensor_db
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - sensor_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d sensor_db"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s
    restart: always
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
    logging:
      driver: json-file
      options:
        max-size: "50m"
        max-file: "5"
    networks:
      - aqms-network

  alert-db:
    image: postgres:15-alpine
    container_name: aqms-alert-db
    environment:
      POSTGRES_DB: alert_db
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - alert_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d alert_db"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s
    restart: always
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
    logging:
      driver: json-file
      options:
        max-size: "50m"
        max-file: "5"
    networks:
      - aqms-network

  user-db:
    image: postgres:15-alpine
    container_name: aqms-user-db
    environment:
      POSTGRES_DB: user_db
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - user_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d user_db"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s
    restart: always
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
    logging:
      driver: json-file
      options:
        max-size: "50m"
        max-file: "5"
    networks:
      - aqms-network

  remote-sensing-db:
    image: timescale/timescaledb:latest-pg15
    container_name: aqms-remote-sensing-db
    environment:
      POSTGRES_DB: remote_sensing_db
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - remote_sensing_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d remote_sensing_db"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s
    restart: always
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
    logging:
      driver: json-file
      options:
        max-size: "50m"
        max-file: "5"
    networks:
      - aqms-network

  redis:
    image: redis:7-alpine
    container_name: aqms-redis
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--pass", "${REDIS_PASSWORD}", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 5s
    restart: always
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: json-file
      options:
        max-size: "50m"
        max-file: "5"
    networks:
      - aqms-network

  # ===========================================================================
  # MICROSERVICES (No external port exposure except via API Gateway)
  # ===========================================================================
  api-gateway:
    build:
      context: ./services/api-gateway
      dockerfile: Dockerfile
    container_name: aqms-api-gateway
    environment:
      - PYTHONPATH=/app
      - SERVICE_NAME=api-gateway
      - SERVICE_PORT=8000
      - JWT_SECRET=${JWT_SECRET}
      - FACTORY_SERVICE_URL=http://factory-service:8001
      - SENSOR_SERVICE_URL=http://sensor-service:8002
      - ALERT_SERVICE_URL=http://alert-service:8003
      - AIR_QUALITY_SERVICE_URL=http://air-quality-service:8004
      - USER_SERVICE_URL=http://user-service:8005
      - REMOTE_SENSING_SERVICE_URL=http://remote-sensing-service:8006
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8000/health')\""]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 15s
    depends_on:
      factory-service:
        condition: service_healthy
      sensor-service:
        condition: service_healthy
      alert-service:
        condition: service_healthy
      air-quality-service:
        condition: service_healthy
      user-service:
        condition: service_healthy
      remote-sensing-service:
        condition: service_healthy
    restart: always
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
    logging:
      driver: json-file
      options:
        max-size: "100m"
        max-file: "5"
    networks:
      - aqms-network

  factory-service:
    build:
      context: ./services/factory-service
      dockerfile: Dockerfile
    container_name: aqms-factory-service
    environment:
      - PYTHONPATH=/app
      - SERVICE_NAME=factory-service
      - SERVICE_PORT=8001
      - DATABASE_URL=postgresql+asyncpg://${DB_USER}:${DB_PASSWORD}@factory-db:5432/factory_db
      - RABBITMQ_URL=amqp://${RABBITMQ_USER}:${RABBITMQ_PASS}@rabbitmq:5672/
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8001/health')\""]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 15s
    depends_on:
      factory-db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    restart: always
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
    logging:
      driver: json-file
      options:
        max-size: "100m"
        max-file: "5"
    networks:
      - aqms-network

  sensor-service:
    build:
      context: ./services/sensor-service
      dockerfile: Dockerfile
    container_name: aqms-sensor-service
    environment:
      - PYTHONPATH=/app
      - SERVICE_NAME=sensor-service
      - SERVICE_PORT=8002
      - DATABASE_URL=postgresql+asyncpg://${DB_USER}:${DB_PASSWORD}@sensor-db:5432/sensor_db
      - RABBITMQ_URL=amqp://${RABBITMQ_USER}:${RABBITMQ_PASS}@rabbitmq:5672/
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8002/health')\""]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 15s
    depends_on:
      sensor-db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    restart: always
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
    logging:
      driver: json-file
      options:
        max-size: "100m"
        max-file: "5"
    networks:
      - aqms-network

  alert-service:
    build:
      context: ./services/alert-service
      dockerfile: Dockerfile
    container_name: aqms-alert-service
    environment:
      - PYTHONPATH=/app
      - SERVICE_NAME=alert-service
      - SERVICE_PORT=8003
      - DATABASE_URL=postgresql+asyncpg://${DB_USER}:${DB_PASSWORD}@alert-db:5432/alert_db
      - RABBITMQ_URL=amqp://${RABBITMQ_USER}:${RABBITMQ_PASS}@rabbitmq:5672/
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8003/health')\""]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 15s
    depends_on:
      alert-db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    restart: always
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
    logging:
      driver: json-file
      options:
        max-size: "100m"
        max-file: "5"
    networks:
      - aqms-network

  air-quality-service:
    build:
      context: ./services/air-quality-service
      dockerfile: Dockerfile
    container_name: aqms-air-quality-service
    environment:
      - PYTHONPATH=/app
      - SERVICE_NAME=air-quality-service
      - SERVICE_PORT=8004
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - RABBITMQ_URL=amqp://${RABBITMQ_USER}:${RABBITMQ_PASS}@rabbitmq:5672/
      - GOOGLE_MAPS_API_KEY=${GOOGLE_MAPS_API_KEY}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - ml_models_data:/app/models
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8004/health')\""]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 15s
    depends_on:
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    restart: always
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 1G
    logging:
      driver: json-file
      options:
        max-size: "100m"
        max-file: "5"
    networks:
      - aqms-network

  user-service:
    build:
      context: ./services/user-service
      dockerfile: Dockerfile
    container_name: aqms-user-service
    environment:
      - PYTHONPATH=/app
      - SERVICE_NAME=user-service
      - SERVICE_PORT=8005
      - DATABASE_URL=postgresql+asyncpg://${DB_USER}:${DB_PASSWORD}@user-db:5432/user_db
      - RABBITMQ_URL=amqp://${RABBITMQ_USER}:${RABBITMQ_PASS}@rabbitmq:5672/
      - JWT_SECRET=${JWT_SECRET}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8005/health')\""]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 15s
    depends_on:
      user-db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    restart: always
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
    logging:
      driver: json-file
      options:
        max-size: "100m"
        max-file: "5"
    networks:
      - aqms-network

  remote-sensing-service:
    build:
      context: ./services/remote-sensing-service
      dockerfile: Dockerfile
    container_name: aqms-remote-sensing-service
    environment:
      - PYTHONPATH=/app
      - SERVICE_NAME=remote-sensing-service
      - SERVICE_PORT=8006
      - DATABASE_URL=postgresql+asyncpg://${DB_USER}:${DB_PASSWORD}@remote-sensing-db:5432/remote_sensing_db
      - RABBITMQ_URL=amqp://${RABBITMQ_USER}:${RABBITMQ_PASS}@rabbitmq:5672/
      - SENSOR_SERVICE_URL=http://sensor-service:8002
      - COPERNICUS_ADS_API_KEY=${COPERNICUS_ADS_API_KEY}
      - NASA_EARTHDATA_TOKEN=${NASA_EARTHDATA_TOKEN}
      - SENTINEL_HUB_CLIENT_ID=${SENTINEL_HUB_CLIENT_ID}
      - SENTINEL_HUB_CLIENT_SECRET=${SENTINEL_HUB_CLIENT_SECRET}
      - CITY_BBOX_NORTH=${CITY_BBOX_NORTH}
      - CITY_BBOX_SOUTH=${CITY_BBOX_SOUTH}
      - CITY_BBOX_EAST=${CITY_BBOX_EAST}
      - CITY_BBOX_WEST=${CITY_BBOX_WEST}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - satellite_data:/app/data
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8006/health')\""]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 15s
    depends_on:
      remote-sensing-db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    restart: always
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
    logging:
      driver: json-file
      options:
        max-size: "100m"
        max-file: "5"
    networks:
      - aqms-network

  # ===========================================================================
  # FRONTEND - Nginx serving production build (ONLY PUBLIC FACING PORT)
  # ===========================================================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: /api/v1
        VITE_GOOGLE_MAPS_API_KEY: ${GOOGLE_MAPS_API_KEY}
    container_name: aqms-frontend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:80/health"]
      interval: 15s
      timeout: 3s
      retries: 3
      start_period: 10s
    depends_on:
      api-gateway:
        condition: service_healthy
    restart: always
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
    logging:
      driver: json-file
      options:
        max-size: "100m"
        max-file: "5"
    networks:
      - aqms-network

# =============================================================================
# VOLUMES - Named volumes for data persistence
# =============================================================================
volumes:
  factory_db_data:
    driver: local
  sensor_db_data:
    driver: local
  alert_db_data:
    driver: local
  user_db_data:
    driver: local
  remote_sensing_db_data:
    driver: local
  satellite_data:
    driver: local
  redis_data:
    driver: local
  rabbitmq_data:
    driver: local
  ml_models_data:
    driver: local

# =============================================================================
# NETWORKS
# =============================================================================
networks:
  aqms-network:
    driver: bridge
    name: aqms-network
