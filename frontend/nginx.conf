# =============================================================================
# AQMS Frontend - Nginx Configuration
# Serves SPA static files and proxies /api/* to the API Gateway
# =============================================================================

upstream api_gateway {
    server api-gateway:8000;
    keepalive 32;
}

server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # -------------------------------------------------------------------------
    # Gzip compression
    # -------------------------------------------------------------------------
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_types
        text/plain
        text/css
        text/javascript
        application/javascript
        application/json
        application/xml
        image/svg+xml
        font/woff2;

    # -------------------------------------------------------------------------
    # Security headers
    # -------------------------------------------------------------------------
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # -------------------------------------------------------------------------
    # API proxy - forward /api/* requests to the API Gateway
    # -------------------------------------------------------------------------
    location /api/ {
        proxy_pass http://api_gateway/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        # Timeouts
        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;

        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 8k;
        proxy_buffers 8 8k;
    }

    # -------------------------------------------------------------------------
    # WebSocket support for real-time updates
    # -------------------------------------------------------------------------
    location /ws/ {
        proxy_pass http://api_gateway/ws/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_read_timeout 86400s;
    }

    # -------------------------------------------------------------------------
    # Health check endpoint
    # -------------------------------------------------------------------------
    location /health {
        access_log off;
        return 200 '{"status":"healthy"}';
        add_header Content-Type application/json;
    }

    # -------------------------------------------------------------------------
    # Static assets - long cache for hashed files
    # -------------------------------------------------------------------------
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # -------------------------------------------------------------------------
    # Favicon and static root files
    # -------------------------------------------------------------------------
    location = /favicon.ico {
        expires 30d;
        access_log off;
        log_not_found off;
    }

    # -------------------------------------------------------------------------
    # SPA fallback - serve index.html for all non-file routes
    # -------------------------------------------------------------------------
    location / {
        try_files $uri $uri/ /index.html;

        # No cache for index.html so users always get the latest version
        location = /index.html {
            expires -1;
            add_header Cache-Control "no-store, no-cache, must-revalidate";
        }
    }

    # -------------------------------------------------------------------------
    # Deny access to hidden files
    # -------------------------------------------------------------------------
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
