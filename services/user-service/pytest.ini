[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async test support
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Output formatting
addopts = 
    -v
    --tb=short
    --strict-markers
    -p no:warnings

# Markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, with dependencies)

# Logging
log_cli = false
log_cli_level = INFO

# Test timeout (in seconds)
timeout = 30
