# =============================================================================
# Alembic Configuration â€” Remote Sensing Service
# =============================================================================
# Usage:
#   alembic upgrade head          # Apply all migrations
#   alembic revision --autogenerate -m "description"   # Auto-generate
#   alembic downgrade -1          # Rollback one step
#   alembic history               # Show migration history
# =============================================================================

[alembic]
script_location = alembic
prepend_sys_path = .

# The SQLAlchemy URL is overridden in env.py from the application config.
sqlalchemy.url = postgresql+asyncpg://aqms_user:aqms_pass@localhost:5436/remote_sensing_db

[post_write_hooks]

# ---------------------------------------------------------------------------
# Logging
# ---------------------------------------------------------------------------
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
