# =============================================================================
# Alembic Configuration â€” Alert Service
# =============================================================================
# Usage:
#   alembic upgrade head          # Apply all migrations
#   alembic revision --autogenerate -m "description"   # Auto-generate
#   alembic downgrade -1          # Rollback one step
#   alembic history               # Show migration history
# =============================================================================

[alembic]
# Path to migration scripts.
script_location = alembic

# Template used to generate migration files.
# file_template = %%(rev)s_%%(slug)s

# sys.path for loading the "env.py" module.
prepend_sys_path = .

# Timezone for revision timestamps (UTC recommended).
# timezone =

# Set to 'true' to run each migration in its own transaction
# instead of wrapping the entire upgrade in one transaction.
# transaction_per_migration = false

# The SQLAlchemy URL is overridden in env.py from the application config.
# This acts as a fallback only.
sqlalchemy.url = mysql+aiomysql://root:Mysql_2026@localhost:3306/alert_db?charset=utf8mb4

[post_write_hooks]
# Hooks to run after writing new revision files.
# hooks = ruff
# ruff.type = exec
# ruff.executable = ruff
# ruff.options = format REVISION_SCRIPT_FILENAME

# ---------------------------------------------------------------------------
# Logging
# ---------------------------------------------------------------------------
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
